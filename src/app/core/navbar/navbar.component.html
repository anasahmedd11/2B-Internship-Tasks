<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content login-modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title login-title" id="loginModalLabel">Login To Your Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

            <input type="email" class="form-control login-input" placeholder="Email" required>

              </label>
            </div>
            <a href="#" class="forgot-password-link">Forgot Password</a>
          </div>
          <div class="text-center mb-3">
            <p class="no-account-text">No account? <a href="#" class="create-account-link">Create one here</a></p>
          </div>
          <button type="submit" class="btn login-btn w-100">Login</button>
        </form>
      </div>
    </div>
