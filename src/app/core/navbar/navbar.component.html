
<nav class="navbar navbar-expand-lg main-navbar">
    <div class="container">

      <div class="navbar-brand logo-container">
        <img class="logo-img" src="logo.png" alt="Rose Happy Gift logo">
      </div>


      <div class="navbar-nav mx-auto desktop-nav d-none d-lg-flex">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">All Category</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Contact</a>
      </div>


      <div class="d-flex align-items-center">

        <div class="navbar-nav utility-icons d-flex flex-row">
          <a class="nav-link icon-link" href="#">
            <i class="fas fa-search"></i>
          </a>
          <a class="nav-link icon-link" href="#">
            <i class="far fa-heart"></i>
            <span class="badge">2</span>
          </a>
          <a class="nav-link icon-link" href="#">
            <i class="fas fa-shopping-bag"></i>
            <span class="badge">5</span>
          </a>
          
          <!-- Not authenticated -->
          <button 
            *ngIf="!isAuthenticated" 
            class="btn btn-primary" 
            data-bs-toggle="modal" 
            data-bs-target="#loginModal">
            Login
          </button>
          
          <!-- Authenticated -->
          <button 
            *ngIf="isAuthenticated" 
            class="btn btn-outline-danger"
            (click)="logout()"
            title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>


        <button 
          class="mobile-menu-btn d-lg-none ms-3" 
          (click)="toggleMobileMenu()"
          [class.active]="isMobileMenuOpen"
        >
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>

    </div>


    <div class="mobile-nav" [class.show]="isMobileMenuOpen">
      <div class="mobile-nav-links">
        <a class="mobile-nav-link active" href="#" (click)="closeMobileMenu()">Home</a>
        <a class="mobile-nav-link" href="#" (click)="closeMobileMenu()">All Category</a>
        <a class="mobile-nav-link" href="#" (click)="closeMobileMenu()">About</a>
        <a class="mobile-nav-link" href="#" (click)="closeMobileMenu()">Contact</a>
        
        <!-- Mobile Login/Logout -->
        <div class="mobile-auth-section mt-3 pt-3 border-top">
          
          <button 
            *ngIf="!isAuthenticated" 
            class="btn btn-primary w-100 mb-2" 
            data-bs-toggle="modal" 
            data-bs-target="#loginModal"
            (click)="closeMobileMenu()">
            Login
          </button>
          
          
          <div *ngIf="isAuthenticated" class="text-center">
            <p class="text-light mb-2" *ngIf="currentUser">
              Welcome, {{ currentUser.firstName || currentUser.name || 'User' }}!
            </p>
            <button 
              class="btn btn-outline-light w-100"
              (click)="logout()">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </div>


    <div 
      class="mobile-overlay" 
      [class.show]="isMobileMenuOpen"
      (click)="closeMobileMenu()"
    ></div>
</nav>


<app-login></app-login>
<app-signup></app-signup>
<app-forgot-password></app-forgot-password>
<app-verify-code></app-verify-code>
