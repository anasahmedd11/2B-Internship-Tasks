<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content forgot-modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title login-title" id="forgotPasswordModalLabel">Forgot Your Password ?</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            {{ errorMessage }}
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="alert alert-success mb-3">
            {{ successMessage }}
          </div>

          <div class="mb-3">
            <input 
              type="text" 
              class="form-control login-input" 
              placeholder="Email Or Phone Number" 
              formControlName="email"
              [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)"
              required>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
              <div *ngIf="email?.errors?.['required']">Email is required</div>
              <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>

          <button 
            type="submit" 
            class="btn login-btn w-100" 
            [disabled]="forgotPasswordForm.invalid || isLoading()">
            <span *ngIf="isLoading()" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading() ? 'Sending...' : 'Recover Password' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
