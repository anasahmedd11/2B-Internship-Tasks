<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content login-modal-content p-4 m-4">
      <div class="modal-header border-0">
        <h5 class="modal-title login-title" id="resetPasswordModalLabel">Set a Password</h5>
        <!-- <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button> -->
      </div>
      <div class="modal-body">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            {{ errorMessage }}
          </div>
          
          <div *ngIf="successMessage" class="alert alert-success mb-3">
            {{ successMessage }}
          </div>

          <div class="mb-3">
            <input 
              type="password" 
              class="form-control login-input" 
              placeholder="Create Password" 
              formControlName="password"
              [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
              required>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
              <div *ngIf="password?.errors?.['required']">Password is required</div>
              <div *ngIf="password?.errors?.['pattern']">Password must contain at least 8 characters, including uppercase, lowercase, number, and special character</div>
            </div>
          </div>

          <div class="mb-4">
            <input 
              type="password" 
              class="form-control login-input" 
              placeholder="Re-enter Password" 
              formControlName="rePassword"
              [class.is-invalid]="rePassword?.invalid && (rePassword?.dirty || rePassword?.touched)"
              required>
            <div *ngIf="rePassword?.invalid && (rePassword?.dirty || rePassword?.touched)" class="invalid-feedback">
              <div *ngIf="rePassword?.errors?.['required']">Please confirm your password</div>
              <div *ngIf="rePassword?.errors?.['passwordMismatch']">Passwords do not match</div>
            </div>
          </div>

          <button 
            type="submit" 
            class="btn login-btn w-100" 
            [disabled]="resetPasswordForm.invalid || isLoading()">
            <span *ngIf="isLoading()" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading() ? 'Setting Password...' : 'Set a Password' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
